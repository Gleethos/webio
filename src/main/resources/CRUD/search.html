<script>
function loadSearch(selector){
    var param = [];
    $('#'+selector+'_search').children('input').each(function () {
       param.push(encodeURIComponent(this.name) + '=' + encodeURIComponent(this.value))
    });
    $('#'+selector+'_result').html("").load('CRUD/find/in/'+selector+'?'+param.join('&'));
}

</script>
